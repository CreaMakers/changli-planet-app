          echo "ðŸ“¦ æ‰¾åˆ°æ–‡ä»¶: $ORIGINAL_FILENAME"
          echo "ðŸ“ æ–‡ä»¶è·¯å¾„: $APK_FILE"

          # ç”Ÿæˆæ–°çš„æ–‡ä»¶åï¼š{runid}_{åŽŸå§‹æ–‡ä»¶å}
