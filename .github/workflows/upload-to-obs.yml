          # è°ƒç”¨ä¸Šä¼ è„šæœ¬
          ./scripts/upload.sh

          # ç”ŸæˆOBSè®¿é—®URL
          OBS_URL="https://csustplant.obs.cn-south-1.myhuaweicloud.com/${OBS_OBJECT_KEY}"
          echo "ðŸŒ ä¸Šä¼ å®Œæˆï¼Œè®¿é—®åœ°å€: $OBS_URL"

